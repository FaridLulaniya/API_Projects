<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    button{
        width: 90px;
        height: 25px;
        margin-top: 20px;
    }
    img{
        width: 400px;
        height: 300px;
        border: 1px solid black;
    }
</style>
<div class="main">

<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlvDGCxleYjY9x_K4M6B3M2tV6WuEBP3gmKw&s" width="45%" id="image" height="600px"><br>
    
<button onclick="getDog()">New Dog</button>
</div>

<script>
    const getDog = async ()=>{

        try{
            let res = await fetch('https://dog.ceo/api/breeds/image/random');

            let final = await res.json();

            let img = document.getElementById('image');

            img.src = final.message
        }catch(err){
            console.log(err);
        }
    }
</script>
