<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <style>
        /* Reset and basic setup */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: url('background.jpg') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Weather Card Styling */
.weather-card {
    background-color: rgba(0, 0, 0, 0.6);
    color: #fff;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 300px;
    backdrop-filter: blur(8px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

h2 {
    font-size: 1.5rem;
    margin-bottom: 10px;
}

.temp {
    font-size: 3rem;
    margin: 10px 0;
}

.details {
    display: flex;
    justify-content: space-between;
    margin: 10px 0;
}

.detail-item {
    text-align: center;
    font-size: 0.9rem;
}

/* Search Bar Styling */
.search {
    margin-top: 15px;
    display: flex;
    gap: 5px;
}

.search input {
    padding: 8px;
    flex: 1;
    border-radius: 5px;
    border: none;
}

.search button {
    padding: 8px;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

.search button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <!-- Main Weather Card -->
    <div class="weather-card">
        <h2 id="location">Outer Hebrides</h2>
        <div class="temp">
            <span id="temperature">12</span>Â°C
        </div>
        <div class="details">
            <div class="detail-item">
                <span>Wind</span>
                <p id="wind">5 km/h</p>
            </div>
            <div class="detail-item">
                <span>Humidity</span>
                <p id="humidity">75-85%</p>
            </div>
            <div class="detail-item">
                <span>Rain</span>
                <p id="rain">20%</p>
            </div>
        </div>

        <!-- Search Bar for City -->
        <div class="search">
            <input type="text" id="cityInput" placeholder="Search for a city..." />
            <button onclick="getWeather()">Search</button>
        </div>
    </div>


    <script>
        
const API_KEY = '19df56097567247846f8b05c187ba0ce';

async function getWeather() {
    const city = document.getElementById('cityInput').value.trim();

    if (city === '') {
        alert('Please enter a city name!');
        return;
    }

    try {
 
        const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`
        );
        const data = await response.json();

        
        if (data.cod !== 200) {
            alert('City not found. Please try again!');
            return;
        }

      
        document.getElementById('location').innerText = data.name;
        document.getElementById('temperature').innerText = Math.round(data.main.temp);
        document.getElementById('wind').innerText = `${data.wind.speed} km/h`;
        document.getElementById('humidity').innerText = `${data.main.humidity}%`;
        document.getElementById('rain').innerText = data.rain ? `${data.rain['1h']}%` : '0%';

    } catch (error) {
        console.error('Error fetching weather data:', error);
        alert('Unable to fetch weather data. Please try again later.');
    }
}

    </script>

</body>
</html>
